<p>prestataire-profil works!</p>
<div class=" card-body">
    <form>
        <div class=" row">
            <div class=" col-md-6 pr-md-1">
                <div class="form-group">
                    <label> Nom </label>
                    <input class=" form-control" [(ngModel)]="loggedUser.nom" name="nom" placeholder="utilisateur.nom" type="text" />
                </div>
            </div>

            <div class=" col-md-6 pl-md-1">
                <div class="form-group">
                    <label> Prenom </label>
                    <input class=" form-control" [(ngModel)]="loggedUser.prenom" name="prenom" placeholder="utilisateur.prenom" type="text" />
                </div>
            </div>
        </div>
        <div class=" row">
            <div class=" col-md-6 pl-md-1">
                <div class="form-group">
                    <label> username </label>
                    <input class=" form-control" [(ngModel)]="loggedUser.username" name="username" placeholder="utilisateur.username" type="text" />
                </div>
            </div>
            <div class=" col-md-6 pl-md-1">
                <div class="form-group">
                    <label> password </label>
                    <input class=" form-control" [(ngModel)]="loggedUser.password" name="password" placeholder="utilisateur.password" type="text" />
                </div>
            </div>
        </div>
        <div class=" col-md-6 pl-md-1">
            <div class="form-group">
                <label> Date Naissance </label>
                <input class=" form-control" [(ngModel)]="loggedUser.dateNaissance" name="dateNaissance" type="date" />
            </div>
        </div>
        <div class=" col-md-6 pl-md-1">
            <div class="form-group">
                <label> Mail </label>
                <input class=" form-control" [(ngModel)]="loggedUser.mail" name="mail" placeholder="utilisateur.mail" type="text" />
            </div>
        </div>
        <div class=" col-md-6 pl-md-1">
            <div class="form-group">
                <label> Contact </label>
                <input class=" form-control" [(ngModel)]="loggedUser.contact" name="contact" placeholder="utilisateur.contact" type="text" />
            </div>
        </div>

        <div class=" col-md-6 pl-md-1">
            <div class="form-group">
                <label> Description </label>
                <textarea class=" form-control" [(ngModel)]="loggedUser.description" name="description" placeholder="utilisateur.description" type="text" rows="3"></textarea>
            </div>
        </div>
    </form>
    <button class="btn btn-block btn-success active" type="submit">Save</button>
   <!--<button class="btn btn-block btn-success active" type="submit" (click)="saveUser()">Save</button>-->
</div>
