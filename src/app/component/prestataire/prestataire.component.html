<div class="row" [align]=align>
    <div class="col-md-3"></div>
    <div class="col-md-6" [align]=align style="background-color: rgb(60, 66, 80);">
        <div class="card" style="color: floralwhite;background-color: rgb(60, 66, 80 );">
            <div class="card-body" style="background-color: rgb(60, 66, 80 );">
                <ngb-carousel>
                    <ng-template ngbSlide [disabled]="!isClient()">
                        <a href="component/prestataire-profil" data-show-count="false">
                            <i class="fa fas fa-calendar-alt fa-lg">  Mon profil prestataire</i>
                            <br>
                            <br>
                            <img src="assets/images/profilprestataire.png" alt="Random first slide">
                            <div class="carousel-caption">
                            </div>
                        </a>
                    </ng-template>
                    <ng-template ngbSlide [disabled]="!isClient()">
                        <a href="component/prestataire-offres" data-show-count="false">
                            <i class="fa far fa-calendar-check fa-lg">  Mes offres de service</i>
                            <br>
                            <br>
                            <img src="assets/images/servicesprestataire.png" height="500" width="500" alt="Random second slide">
                            <div class="carousel-caption">
                            </div>
                        </a>
                    </ng-template>
                </ngb-carousel>
            </div>
        </div>
    </div>
</div>
