<!--Création d'un event-->
<div class=" content">
  <div class=" row">
    <div class=" col-md-12">
      <div class=" card">
        <div class=" card-header">
          <h3 class=" title">Création d'évènement</h3>
        </div>
        <div class=" card-body">
          <form>
            <div class=" row">
              <div class=" col-md-6 pr-md-1">
                <div class=" form-group">
                  <label> Nom </label>
                  <input class=" form-control" [(ngModel)]="event.nom" name="nom" placeholder="Nom" type="text" />
                </div>
              </div>
              <div class=" col-md-6 pl-md-1">
                <div class=" form-group">
                  <label for="exampleInputEmail1"> Catégorie </label>
                  <select class=form-control>
                    <option value=un selected>Un</option>
                    <option value=deux>Deux</option>
                    <option value=trois>Trois</option>
                  </select>                              
                </div>
              </div>
            </div>
            <div class=" row">
              <div class=" col-md-12 pr-md-3">
                <div class=" form-group">
                  <label> Budget </label>
                  <input class=" form-control" [(ngModel)]="event.budget" name="budget" placeholder="Somme en euros" type="number" />
                </div>
              </div>
              <div class="  offset-md-3 col-sm-3 pl-md-1">
                <div class=" form-group">
                  <label> Date début </label>
                  <input class=" form-control" [(ngModel)]="event.dateDebut" name="dateDebut" type="date" />
                </div>
              </div>
              <div class=" col-sm-3 pl-md-1">
                <div class=" form-group">
                  <label> Date fin </label>
                  <input class=" form-control" [(ngModel)]="event.dateFin" name="dateFin" type="date" />
                </div>
              </div>
              <div class=" col-md-12 px-md-3">
                <div class=" form-group">
                  <label> Description </label>
                  <textarea class=" form-control" [(ngModel)]="event.description" name="description" placeholder="Description" type="text" rows="3"></textarea>
                </div>
              </div>
            </div>
          </form>
          <!--Services-->
          <div class=" row">
          <div class=" col-md-10 pl-md-1">
            <table class="table table-striped">
              <thead>
                  <tr>
                      <th>#</th>
                      <th>Image</th>
                      <th>Description du service</th>
                      <th>Tarif</th>
                  </tr>
              </thead>
              <tbody>
                  <tr *ngFor = "let s of serviceExtra">
                      <!--<td><label class="checkbox"><input type="checkbox">{{s.image}}</label></td>-->
                      <!--<td><label class="checkbox"><input type="checkbox" name="checkedServices[]" value="s.idService"></label></td>-->
                      <td><input type="checkbox" name="checkedServices[]" value="{{s.idService}}" (change)="onClicked(option, $event)"></td>
                      <td>{{s.image}}</td>
                      <td>{{s.description}}</td>
                      <td>{{s.tarif}}</td>
                  </tr>
              </tbody>
            </table>
          </div>
          <!--Panier Service-->
          <div class=" col-md-2 pl-md-1">
            <h3>
              <mat-icon>shopping_basket</mat-icon>
              <link href="https://fonts.googleapis.com/icon?family=Material+Icons"  rel="stylesheet">
            </h3>
            <!--
            {% if total == this.event.budget %}
            <h3 style="color:green; font-weight: bold;">
              {{total}} €
            </h3>
            {%else%}
            <h3 style="color:red; font-weight: bold;">
              {{total}} €
            </h3>
            {%endif%}-->
            <h3 style="font-weight: bold;">
              {{total}} €
            </h3>
          </div>
        </div>
        <button class="btn btn-block btn-success active" type="submit" (click)="saveEvents()">Enregistrer un évenement</button>
        </div>
      </div>
    </div>
  </div>
</div>
