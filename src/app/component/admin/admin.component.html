<div class=" content">
    <div class=" row">
        <div class=" col-md-12">
            <div class=" card">
                <div class=" card-header">
                    <h3 class=" title">Création d'évènement</h3>
                </div>
                <div class=" card-body">
                    <form>
                        <div class=" row">
                            <div class=" col-md-6 pr-md-1">
                                <div class=" form-group">
                                    <label> Nom </label>
                                    <input class=" form-control" [(ngModel)]="event.nom" name="nom" placeholder="Nom" type="text" />
                                </div>
                            </div>

                            <div class=" col-md-6 pl-md-1">
                                <div class=" form-group">
                                    <label for="exampleInputEmail1"> Catégorie </label>
                                    <input class=" form-control" [(ngModel)]="event.categorie" name="categorie" placeholder="Catégorie" type="text" />
                                </div>
                            </div>
                        </div>
                        <div class=" row">
                            <div class=" col-md-12 pr-md-3">
                                <div class=" form-group">
                                    <label> Budget </label>
                                    <input class=" form-control" [(ngModel)]="event.budget" name="budget" placeholder="Somme en euros" type="number" />
                                </div>
                            </div>

                            <div class="  offset-md-3 col-sm-3 pl-md-1">
                                <div class=" form-group">
                                    <label> Date début </label>
                                    <input class=" form-control" [(ngModel)]="event.dateDebut" name="dateDebut" type="text" />
                                </div>
                            </div>
                            <div class=" col-sm-3 pl-md-1">
                                <div class=" form-group">
                                    <label> Date fin </label>
                                    <input class=" form-control" [(ngModel)]="event.dateFin" name="dateFin" type="text" />
                                </div>
                            </div>

                            <div class=" col-md-12 px-md-3">
                                <div class=" form-group">
                                    <label> Description </label>
                                    <textarea class=" form-control" [(ngModel)]="event.description" name="description" placeholder="Description" type="text" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </form>
                    <button class="btn btn-block btn-success active" type="submit" (click)="saveEvents()">Save</button>
                </div>

            </div>
        </div>
        <div class="content">
            <div class="row">
                <div class="col-md-15">
                    <div class="card">
                        <div class=" card-header">
                            <h4 class=" card-title">Simple Table</h4>
                        </div>
                        <div class=" card-body">
                            <div>
                                <table class=" table tablesorter" id="">
                                    <thead class=" text-primary">
                                        <tr>
                                            <th>Nom</th>
                                            <th>Catégorie</th>
                                            <th>Budget</th>
                                            <th>Date de Début</th>
                                            <th>Date de Fin</th>



                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let e of eventExtra">
                                            <td>{{e.nom}}</td>
                                            <td>{{e.categorie}}</td>
                                            <td>{{e.budget}}</td>
                                            <td>{{e.dateDebut}}</td>
                                            <td>{{e.dateFin}}</td>



                                        </tr>

                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class=" content">
            <div class=" row">
                <div class=" col-md-12">
                    <div class=" card">
                        <div class=" card-header">
                            <h3 class=" title">Création d'évènement</h3>
                        </div>
                        <div class=" card-body">
                            <form (ngSubmit)="getEventsById(event.idEvenement)">
                                <div class=" row">
                                    <div class=" col-md-6 pr-md-1">
                                        <div class=" form-group">
                                            <label> ID de l'évènement recherché </label>
                                            <input class=" form-control" placeholder="ID" type="text" [(ngModel)]="event.idEvenement" />
                                        </div>
                                    </div>
                                </div>
                                <button type="button" class="btn btn-rounded btn-outline-primary" (click)="getEventsById(event.idEvenement)">Rechercher</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
